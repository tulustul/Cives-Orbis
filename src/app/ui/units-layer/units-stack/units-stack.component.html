<ng-container *ngFor="let unit of tile.units">
  <app-unit
    *ngIf="!unit.parent"
    [class.is-selected]="unit.id === selectedUnit?.id"
    [class.allow-interaction]="unit.player.id === trackedPlayer.id"
    [unit]="unit"
    [showMovesIndicator]="unit.player.id === trackedPlayer.id"
  ></app-unit>
</ng-container>
