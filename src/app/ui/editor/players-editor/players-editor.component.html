<ul>
  <li
    [class.tracked]="player.id === trackedPlayerId"
    *ngFor="let player of players"
  >
    <span>Player {{ player.id }}</span>
    <div class="color-box" [style.backgroundColor]="player.cssColor"></div>

    <span class="tracked-text">Tracked</span>
    <button class="track-btn" (click)="track(player)">Track</button>
  </li>
</ul>
