<ul class="unit-selector">
  <li
    [class.selected]="player.id === selectedPlayerId"
    *ngFor="let player of players"
    (click)="selectedPlayerId = player.id"
  >
    <span>Player {{ player.id }}</span>
    <div class="color-box" [style.backgroundColor]="player.cssColor"></div>
  </li>
</ul>

<app-radio
  [options]="definitionOptions"
  [value]="definition"
  (changed)="definition = $event"
></app-radio>
