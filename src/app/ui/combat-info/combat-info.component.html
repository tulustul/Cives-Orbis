<div class="result">
  <div class="result-inner {{ resultClass }}">{{ result }}</div>
</div>

<div class="sides">
  <app-combat-info-side
    label="Attacker"
    [unitName]="attacker().definition.name"
    [simulationSide]="simulation().attacker"
  ></app-combat-info-side>

  <app-combat-info-side
    label="Defender"
    class="inverted-colors"
    [unitName]="defender().definition.name"
    [simulationSide]="simulation().defender"
  ></app-combat-info-side>
</div>
