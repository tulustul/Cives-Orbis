<label>
  Width:
  <input type="range" [(ngModel)]="width" min="10" max="200" />
  {{ width }}
</label>

<label>
  Height:
  <input type="range" [(ngModel)]="height" min="10" max="200" />
  {{ height }}
</label>

<label>
  Sea level:
  <input type="range" [(ngModel)]="seaLevel" min="-0.3" max="0.3" step="0.05" />
  {{ seaLevel }}
</label>

<label>
  Uniformity:
  <input type="range" [(ngModel)]="uniformity" min="0" max="10" step="0.05" />
  {{ uniformity }}
</label>

<label>
  Seed:
  <input type="text" [(ngModel)]="seed" />
</label>

<div class="actions">
  <button (click)="return.next()">Return</button>
  <button (click)="start()">Start</button>
</div>
