<h2>Save the game</h2>

<app-saves-list
  [selectedSave]="saveName"
  (change)="saveName = $event"
></app-saves-list>

<label>
  Save name:
  <input type="text" [(ngModel)]="saveName" />
</label>

<div class="actions">
  <button (click)="return.next()">Back</button>
  <button [disabled]="!saveName" (click)="save()">Save</button>
</div>
