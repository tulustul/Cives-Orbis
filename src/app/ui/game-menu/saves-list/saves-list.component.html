<div
  class="save"
  *ngFor="let save of saves"
  [class.selected]="save === selectedSave"
  (click)="change.next(save)"
>
  <span>{{ save }}</span>
  <div class="save-actions">
    <button (click)="export(save)">export</button>
    <button (click)="delete(save)">delete</button>
  </div>
</div>

<div *ngIf="!saves.length">
  No saves yet
</div>
