<ng-container *ngFor="let r of failedRequirements">
  <ng-container
    *ngTemplateOutlet="templates.get(r[0])!; context: r[1]"
  ></ng-container>
</ng-container>

<ng-template #buildingTmpl let-buildingId="buildingId">
  <div>
    <b>{{ getBuildingName(buildingId) }}</b> is required
  </div>
</ng-template>

<ng-template #sizeTmpl let-size="size">
  <div>
    City size <b>{{ size }}</b> is required
  </div>
</ng-template>
