<div class="unit">
  <app-progress-bar
    *ngIf="isDamaged"
    [total]="100"
    [progress]="unit.health"
  ></app-progress-bar>

  <app-icon [name]="unitBackground" [scale]="0.7" [tint]="tint"></app-icon>
  <app-icon [name]="unit.definition.id" [scale]="0.7"></app-icon>

  <i class="moves-available" *ngIf="showMovesIndicator"></i>
</div>
