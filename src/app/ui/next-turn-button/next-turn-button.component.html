<app-toggle
  *ngIf="nextTurnService.isAiOnlyMatch$ | async"
  [value]="nextTurnService.autoplayEnabled"
  (changed)="
    $event ? nextTurnService.enableAutoplay() : nextTurnService.stopAutoplay()
  "
  >AI auto play</app-toggle
>

<button *ngIf="nextTurnService.waiting$ | async; else buttonTmpl">
  <app-spinner></app-spinner> Wait for other players
</button>

<ng-template #buttonTmpl>
  <button [class]="cssClass" (click)="nextTurnService.next()">
    {{ label }}
  </button>
</ng-template>
